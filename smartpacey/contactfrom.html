<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form with Animation</title>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(to right, #596d72, #0072ff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.wrapper {
  animation: slideIn 1s ease forwards;
  opacity: 0;
  width: 100%;
  max-width: 420px;
}

.contact-form {
  background: #fff;
  padding: 35px;
  border-radius: 12px;
  width: 100%;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

.contact-form h2 {
  text-align: center;
  color: #333;
  margin-bottom: 25px;
}

.input-box {
  position: relative;
  margin-bottom: 25px;
}

.input-box input,
.input-box textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #ccc;
  border-radius: 6px;
  background: none;
  outline: none;
  font-size: 16px;
  transition: 0.3s;
}

.input-box label {
  position: absolute;
  top: 12px;
  left: 12px;
  background: white;
  padding: 0 5px;
  color: #888;
  font-size: 16px;
  transition: 0.3s ease;
  pointer-events: none;
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label,
.input-box textarea:focus + label,
.input-box textarea:not(:placeholder-shown) + label {
  top: -10px;
  left: 10px;
  font-size: 13px;
  color: #0072ff;
}

button {
  width: 100%;
  padding: 12px;
  background: #0072ff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #005ecb;
}

#successMessage {
  margin-top: 15px;
  color: green;
  text-align: center;
  font-weight: bold;
  display: none;
}

#successMessage.show {
  display: block;
}

@keyframes slideIn {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@media (max-width: 480px) {
  .contact-form {
    padding: 25px;
  }
}
.wrapper:hover{
    background-color: #f7971e;
    border: 6px solid #f7971e;
    box-shadow: 0px 0px 100px;
    color: rgb(172, 44, 16);
}

</style>
</head>
<body>
  <div class="wrapper">
    <form class="contact-form" id="contactForm">
      <h2>Contact Us</h2>

      <div class="input-box">
        <input type="text" name="name" required />
        <label>Your Name</label>
      </div>

      <div class="input-box">
        <input type="email" name="email" required />
        <label>Email Address</label>
      </div>

      <div class="input-box">
        <input type="tel" name="phone" required pattern="[0-9]{10}" />
        <label>Mobile Number</label>
      </div>

      <div class="input-box">
        <textarea name="message" rows="4" required></textarea>
        <label>Your Message</label>
      </div>

      <button type="submit">Send</button>

      <div id="successMessage" class="hidden">âœ… Message Sent Successfully!</div>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const successMessage = document.getElementById('successMessage');

  successMessage.classList.add('show');

  setTimeout(() => {
    successMessage.classList.remove('show');
    this.reset();
  }, 3000);
});

  function showAlert() {
    alert ("Hello world!");
  }
  



  </script>
</body>
</html>
